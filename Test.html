<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Einfache Webseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            margin: 1em;
        }
        nav a {
            margin: 0 1em;
            text-decoration: none;
            color: #4CAF50;
        }
        main {
            padding: 1em;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Willkommen auf meiner Webseite</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">Über Uns</a>
    <a href="#contact">Kontakt</a>
</nav>

<main>
    <section id="home">
        <h2>Startseite</h2>
        <p>Dies ist die Startseite meiner einfachen Webseite.</p>
    </section>

    <section id="about">
        <h2>Über Uns</h2>
        <p>Hier findest du Informationen über uns.</p>
    </section>

    <section id="contact">
        <h2>Kontakt</h2>
        <p>Kontaktiere uns über dieses Formular.</p>
    </section>
</main>

<footer>
    <p>&copy; 2024 Meine Einfache Webseite</p>
</footer>

</body>
</html>
